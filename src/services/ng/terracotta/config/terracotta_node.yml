---
capacity: 200
plan: free
local_db: sqlite3:/var/vcap/services/terracotta/terracotta_node.db
mbus: nats://localhost:4222
index: 0
base_dir: /var/vcap/services/terracotta/instances
ip_route: 127.0.0.1
logging:
  level: debug
pid: /var/vcap/sys/run/terracotta_node.pid
max_memory: 256
node_id: terracotta_node_free_1
supported_versions: ["3.7.5"]
default_version: "3.7.5"
port_range:
  first: 5000
  last: 25000
migration_nfs: /mnt/appcloud
# z_interval: 30
service_log_dir: /var/vcap/sys/log/terracotta
service_bin_dir:
  "3.7.5":  /var/vcap/packages/terracotta375
  java: /var/vcap/packages/java7
service_common_dir: /var/vcap/store/terracotta_common
command_rename_prefix: protect-command-prefix
max_clients: 500
# fqdn_hosts: false
image_dir: /var/vcap/services/terracotta/terracotta_image
persistent: true
# op_time_limit: 6
